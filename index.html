<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write your thoughts | E-Diary</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <nav class="navbar navbar-expand-sm navbar-light">
        <span class="navbar-brand">
            <img id="nav-img" src="images/notebook_black.png" alt="Not Supported ">
            <h1>E - Diary</h1>
        </span>

        <!-- Toggler button start -->

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav  mr-auto d-block d-sm-none">
                <li class="nav-item">
                    <a class="nav-link" href="#"><span>Chicken</span></a>
                </li>
            </ul>
        </div>

        <!-- Toggler button ends -->


    </nav>
    <section class="text-gray-700 body-font">
        <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
            <div id="random-text" class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-10">
                <h1 class="title-font font-medium text-3xl">Write down Your Feelings, Thoughts and Daily Diary entry.</h1>
                <p class="leading-relaxed mt-4">Hey, Diary Entry is like peeking into the past. It is always better to look back into the memories and feel delighted.</p>
            </div>
            <div id="signup" class="lg:w-2/6 md:w-1/2 bg-gray-200 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
                <form action="">
                    <h2 class="text-gray-900 text-lg font-medium title-font mb-5">Sign Up</h2>
                    <input id="name-text" class="bg-white rounded border border-gray-400 focus:outline-none focus:border-pink-500 text-base px-4 py-2 mb-4" placeholder="Full Name" type="text">
                    <input id="email-text" class="bg-white rounded border border-gray-400 focus:outline-none focus:border-pink-500 text-base px-4 py-2 mb-4" placeholder="Email" type="email">
                    <input id="pass-text" class="bg-white rounded border border-gray-400 focus:outline-none focus:border-pink-500 text-base px-4 py-2 mb-4" placeholder="Password" type="password">
                    <button id="button-text" class="text-white bg-pink-500 border-0 py-2 px-8 focus:outline-none hover:bg-pink-600 rounded text-lg">Submit</button>
                    <!-- <p class="text-xs text-gray-500 mt-3">A Good Start</p> -->
                </form>
                <hr>
                <p>Already Have an account? <a href="#">Sign&nbsp;in</a></p>
            </div>
        </div>
    </section>
</body>

</html>
